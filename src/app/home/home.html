<!-- Hero Section - Split Screen with 3D Vector Video -->
<div class="w-full mx-auto dark:bg-black bg-white">
    <div id="home" class="hero-container relative overflow-hidden min-h-screen lg:min-h-screen flex items-center">
        
        <!-- Animated Particle Background -->
        <div class="particles-container absolute inset-0 overflow-hidden">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
            <div class="particle particle-6"></div>
            <!-- Floating gradient orbs -->
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>

        <!-- Grid pattern overlay -->
        <div class="absolute inset-0 grid-pattern opacity-[0.03] dark:opacity-[0.05]"></div>
        
        <!-- Main Content - Split Layout -->
        <main class="relative z-10 w-full px-4 sm:px-6 lg:px-12 xl:px-20 max-w-7xl mx-auto py-6 lg:py-0">
            <div class="flex flex-col lg:grid lg:grid-cols-2 gap-4 sm:gap-6 lg:gap-12 items-center min-h-[85vh] lg:min-h-[80vh]">
                
                <!-- Left Side - Text Content -->
                <div class="order-2 lg:order-1 text-center lg:text-left pt-4 lg:pt-0">
                    
                    <!-- Pre-headline Badge -->
                    <div class="inline-flex items-center gap-2 px-3 py-1.5 sm:px-4 sm:py-2 rounded-full bg-gray-100 dark:bg-white/10 border border-gray-200 dark:border-white/20 mb-4 sm:mb-6 animate-fade-down">
                        <span class="relative flex h-2 w-2">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        <span class="text-xs sm:text-sm font-medium text-gray-600 dark:text-gray-300">Digital Innovation Agency</span>
                    </div>

                    <!-- Main Headline with Gradient -->
                    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold tracking-tight leading-[1.15] mb-3 sm:mb-6 animate-fade-up">
                        <span class="text-gray-900 dark:text-white">Crafting</span>
                        <br>
                        <span class="hero-gradient-text">Effective Strategies</span>
                    </h1>

                    <!-- Subtitle -->
                    <p class="text-base sm:text-lg lg:text-xl xl:text-2xl text-gray-600 dark:text-gray-400 max-w-xl mx-auto lg:mx-0 mb-3 sm:mb-4 animate-fade-up animation-delay-100">
                        Revolutionizing Your Digital Presence
                    </p>

                    <!-- Tagline -->
                    <div class="flex items-center justify-center lg:justify-start gap-2 sm:gap-3 mb-5 sm:mb-8 animate-fade-up animation-delay-200">
                        <span class="h-px w-6 sm:w-8 bg-gradient-to-r from-transparent to-gray-300 dark:to-gray-600"></span>
                        <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-500 tracking-wider sm:tracking-widest uppercase">Innovative • Scalable • Human-centered</p>
                        <span class="h-px w-6 sm:w-8 bg-gradient-to-l from-transparent to-gray-300 dark:to-gray-600 lg:hidden"></span>
                    </div>

                    <!-- CTA Buttons -->
                    <div class="flex flex-row items-center justify-center lg:justify-start gap-3 sm:gap-4 animate-fade-up animation-delay-300">
                        <a routerLink="/projects" class="group relative px-5 py-3 sm:px-8 sm:py-4 bg-gray-900 dark:bg-white text-white dark:text-gray-900 font-semibold rounded-xl overflow-hidden transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-gray-900/20 dark:hover:shadow-white/20 text-sm sm:text-base">
                            <span class="relative z-10 flex items-center gap-2">
                                View Our Work
                                <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                                </svg>
                            </span>
                            <div class="absolute inset-0 bg-gradient-to-r from-indigo-600 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        </a>
                    </div>
                </div>

                <!-- Right Side - 3D Vector Video -->
                <div class="order-1 lg:order-2 flex items-center justify-center animate-fade-up pt-16 sm:pt-20 lg:pt-0">
                    <div class="hero-video-container relative w-full max-w-[280px] sm:max-w-sm md:max-w-md lg:max-w-xl xl:max-w-2xl">
                        <!-- Glow effect behind video -->
                        <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/20 via-purple-500/20 to-pink-500/20 blur-3xl scale-110 animate-pulse-slow"></div>
                        
                        <!-- Video Element with Transparency -->
                        <video 
                            class="relative w-full h-auto object-contain drop-shadow-2xl hero-3d-video select-none pointer-events-none"
                            autoplay 
                            loop 
                            muted 
                            playsinline
                            preload="auto"
                            disablePictureInPicture
                            controlsList="nodownload nofullscreen noremoteplayback"
                            draggable="false"
                            (contextmenu)="$event.preventDefault()"
                            #heroVideo>
                            <!-- WebM with alpha for Chrome, Firefox, Edge -->
                            <source src="assets/media/3d-casual-life-analytics-on-computer-screen.webm" type="video/webm">
                            Your browser does not support the video tag.
                        </video>
                        <!-- Floating accent elements around video - hidden on small mobile -->
                        <div class="absolute -top-4 -right-4 w-16 h-16 sm:w-20 sm:h-20 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full blur-2xl opacity-40 animate-float hidden sm:block"></div>
                        <div class="absolute -bottom-6 -left-6 w-20 h-20 sm:w-24 sm:h-24 bg-gradient-to-br from-pink-500 to-rose-500 rounded-full blur-2xl opacity-30 animate-float-delayed hidden sm:block"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div id="marquee" class="scrolling-wrapper overflow-hidden relative w-full pt-12 md:pt-16 mb-10 dark:bg-black">
    <div class="flex whitespace-nowrap will-change-transform cursor-pointer" id="scrollTrack"></div>
</div>

<section id="portfolio" class="py-20 overflow-hidden slider-depth bg-white dark:bg-black">
    <div class="swiper projectSwiper w-full pb-12" *ngIf="renderSlides && renderSlides.length > 0">
        <div class="swiper-wrapper">
            <div class="swiper-slide relative w-[85%] md:w-[75%] h-[320px] md:h-[480px] rounded-2xl overflow-hidden transition-all duration-500" *ngFor="let s of renderSlides">
                <img [src]="s.image" loading="lazy" class="absolute inset-0 w-full h-full object-cover">
                <div class="absolute top-1/2 left-1 right-1 md:left-16 md:right-auto transform -translate-y-1/2 w-[96%] md:w-[500px] 
                            bg-gradient-to-r from-[#404040] via-[#404040]/90 to-[#404040]/70 
                            backdrop-blur-sm p-4 sm:p-6 md:p-10 rounded-xl shadow-lg text-white border border-white/10 
                            flex flex-col items-start max-w-full min-w-0 slider-detail-box overflow-x-auto">
                    <p class="text-xl md:text-2xl font-light leading-snug mb-8 truncate-description">{{ s.description }}</p>
                    <div class="flex flex-row gap-8 mb-8">
                        <div *ngFor="let m of s.metrics">
                            <span class="block text-5xl font-bold mb-1">{{ m.value }}</span>
                            <span class="text-xs text-gray-300 leading-tight block max-w-[120px] truncate-label">{{ m.label }}</span>
                        </div>
                    </div>
                    <a [href]="s.link" class="inline-block bg-[#1a1a1a] hover:bg-black text-white text-sm font-semibold py-3 px-6 rounded transition duration-300">
                        {{ s.linkText || 'See full story' }}
                    </a>
                </div>
            </div>
        </div>
        
    </div>
</section>
