<div class="w-full mx-auto px-4 sm:px-6 lg:px-8 my-8 md:my-12 pt-20 dark:bg-black">
    <div id="home" class="relative group overflow-hidden rounded-xl min-h-[60vh] md:min-h-[75vh] flex items-center"
        style="background-image: url('assets/images/test.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        
        <main class="relative z-10 grid grid-cols-1 md:grid-cols-12 gap-8 md:gap-12 p-8 sm:p-12 lg:p-16 w-full">
            <div class="md:col-span-8 lg:col-span-7 flex flex-col justify-start">
                <h1 class="text-5xl sm:text-6xl lg:text-7xl font-extrabold tracking-tight leading-none mb-6 text-white animate-fade-left">
                    Crafting Effective Strategies
                </h1>
                <div class="flex items-center space-x-4 mb-6">
                    <span class="block w-12 h-1 bg-gradient-to-r from-indigo-500 via-pink-500 to-yellow-400 rounded-full animate-fade-left"></span>
                    <p class="text-sm text-gray-300 animate-fade-left">Innovative • Scalable • Human-centered</p>
                </div>
                <div class="flex flex-col space-y-4">
                    <p class="text-xl text-gray-200 mt-2 animate-fade-up">
                    Revolutionizing Your Digital Presence
                    </p>
                </div>
                <div class="mt-8 flex items-center space-x-4">
                    <a routerLink="/projects" class="w-max px-6 py-3 bg-white text-gray-900 font-medium rounded-lg shadow-xl hover:bg-gray-200 transform transition duration-400 hover:-translate-y-1 active:translate-y-0 inline-block text-center cursor-pointer">
                    Our Work
                    </a>
                </div>
            </div>
        </main>
    </div>
</div>

<div id="marquee" class="scrolling-wrapper overflow-hidden relative w-full pt-12 md:pt-16 mb-10 dark:bg-black">
    <div class="flex whitespace-nowrap will-change-transform cursor-pointer" id="scrollTrack"></div>
</div>

<section id="portfolio" class="py-20 overflow-hidden slider-depth bg-white dark:bg-black">
    <div class="swiper projectSwiper w-full pb-12" *ngIf="renderSlides && renderSlides.length > 0">
        <div class="swiper-wrapper">
            <div class="swiper-slide relative w-[85%] md:w-[75%] h-[320px] md:h-[480px] rounded-2xl overflow-hidden transition-all duration-500" *ngFor="let s of renderSlides">
                <img [src]="s.image" loading="lazy" class="absolute inset-0 w-full h-full object-cover">
                <div class="absolute top-1/2 left-4 md:left-16 transform -translate-y-1/2 w-[90%] md:w-[500px] 
                            bg-gradient-to-r from-[#404040] via-[#404040]/90 to-[#404040]/70 
                            backdrop-blur-sm p-8 md:p-10 rounded-xl shadow-lg text-white border border-white/10">
                    <p class="text-xl md:text-2xl font-light leading-snug mb-8">{{ s.description }}</p>
                    <div class="flex flex-row gap-8 mb-8">
                        <div *ngFor="let m of s.metrics">
                            <span class="block text-5xl font-bold mb-1">{{ m.value }}</span>
                            <span class="text-xs text-gray-300 leading-tight block max-w-[120px]">{{ m.label }}</span>
                        </div>
                    </div>
                    <a [href]="s.link" class="inline-block bg-[#1a1a1a] hover:bg-black text-white text-sm font-semibold py-3 px-6 rounded transition duration-300">
                        {{ s.linkText || 'See full story' }}
                    </a>
                </div>
            </div>
        </div>
        
    </div>
</section>
