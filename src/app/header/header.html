<header id="header" 
  class="fixed w-full top-0 z-50 transition-all duration-700 py-4 border-b bg-white/80 dark:bg-black/80 backdrop-blur-md dark:border-gray-800"
  [class.opacity-0]="!isVisible()"
  [class.-translate-y-4]="!isVisible()"
  [class.opacity-100]="isVisible()"
  [class.translate-y-0]="isVisible()">
  
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center">

        <a routerLink="/" class="flex items-center z-50">
          <img src="assets/images/logo.png" alt="Logo"
               class="h-10 w-auto hover:scale-110 cursor-pointer transition-all duration-700 delay-300"
               [class.opacity-0]="!isVisible()"
               [class.scale-90]="!isVisible()">
        </a>

        <nav class="hidden sm:flex space-x-8 text-gray-700 dark:text-gray-300 font-semibold text-sm uppercase tracking-wider">
          @for (item of navItems; track item.label; let i = $index) {
            <a [routerLink]="item.link" 
               class="nav-item transition-all duration-500 hover:text-black dark:hover:text-white cursor-pointer transform"
               [style.transitionDelay]="(300 + (i * 120)) + 'ms'"
               [class.opacity-0]="!isVisible()"
               [class.translate-y-2]="!isVisible()">
               {{ item.label }}
            </a>
          }
        </nav>

        <button 
          (click)="themeService.toggleTheme()"
          class="hidden sm:block p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-900 transition-colors duration-300"
          [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
          <!-- Sun Icon (Light Mode) -->
          <svg *ngIf="themeService.isDarkMode()" class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <!-- Moon Icon (Dark Mode) -->
          <svg *ngIf="!themeService.isDarkMode()" class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>

        <button id="menuBtn" 
                class="sm:hidden relative w-6 h-5 z-50 focus:outline-none"
                [class.open]="isMenuOpen()"
                (click)="toggleMenu()">
            <span class="hamburger-line line-1 top-0"></span>
            <span class="hamburger-line line-2 top-1/2 -translate-y-1/2"></span>
            <span class="hamburger-line line-3 bottom-0"></span>
        </button>

      </div>
  </div>
</header>

<nav id="mobileMenu"
     [class.active]="isMenuOpen()"
     class="fixed inset-0 z-40 flex flex-col items-center justify-center
            bg-[#1d1d1f]/95 backdrop-blur-lg
            text-white
            -translate-y-full opacity-0 pointer-events-none
            transition-all duration-500 ease-[cubic-bezier(0.4,0,0.2,1)]">

    <div class="flex flex-col items-center space-y-6 text-2xl font-medium tracking-tight pt-20">
      @for (item of navItems; track item.label) {
        <a [routerLink]="item.link" 
           (click)="closeMenu()"
           class="hover:text-gray-300 transition-colors">
           {{ item.label }}
        </a>
      }
      
      <!-- Theme Toggle in Mobile Menu -->
      <button (click)="themeService.toggleTheme()"
              class="mt-4 p-3 rounded-lg bg-white/10 hover:bg-white/20 transition-colors">
        @if (themeService.isDarkMode()) {
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
        } @else {
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        }
      </button>
    </div>
</nav>
